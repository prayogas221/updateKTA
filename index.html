<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KTA HMI Mimika - Elite Stable</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f1f1f1;
  padding:1rem;
}

.hidden{display:none;}

#login-form{
  max-width:320px;
  margin:4rem auto;
  padding:2rem;
  background:white;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

#login-form input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:8px;
}

#login-form button{
  width:100%;
  padding:10px;
  background:#2d5016;
  color:white;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

#kta-container{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
}

/* ================= KTA CARD ================= */

.kta-card{
  width:86mm;
  height:54mm;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  background:white;
  box-shadow:0 12px 25px rgba(0,0,0,0.25);
}

/* PANEL KIRI */
.kta-card::before{
  content:'';
  position:absolute;
  left:0;
  top:0;
  width:10mm;
  height:100%;
  background:linear-gradient(180deg,#0f3d1c,#2d5016,#000);
}

/* PANEL KANAN */
.kta-card::after{
  content:'';
  position:absolute;
  right:0;
  top:0;
  width:8mm;
  height:100%;
  background:linear-gradient(180deg,#000,#2d5016,#0f3d1c);
}

/* WATERMARK */
.kta-watermark{
  position:absolute;
  width:40mm;
  opacity:0.05;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* LOGO NYATA */
.kta-logo{
  position:absolute;
  top:6px;
  left:12mm;
  width:18px;
  z-index:3;
}

/* HEADER */
.kta-header{
  text-align:center;
  padding-top:6px;
  position:relative;
  z-index:2;
}

.kta-title{
  font-size:9px;
  font-weight:700;
}

.kta-subtitle{
  font-size:7px;
}

.kta-divider{
  height:1.5px;
  width:30mm;
  background:#2d5016;
  margin:3px auto;
}

/* CONTENT */
.kta-content{
  display:flex;
  gap:6px;
  padding:0 10mm 0 12mm;
  position:relative;
  z-index:2;
}

.kta-left img{
  width:20mm;
  height:25mm;
  object-fit:cover;
  border-radius:4px;
  border:1.5px solid #2d5016;
}

.kta-right{
  flex:1;
  font-size:6.5px;
}

.kta-right h2{
  font-size:8px;
  font-weight:700;
  margin:0;
}

.kta-right p{
  margin:1px 0;
}

.kta-number{
  font-size:7px;
  font-weight:600;
  letter-spacing:1px;
}

/* QR & TTD */
.kta-bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:2px;
}

.kta-bottom img{
  height:14px;
}

/* CHIP EMAS DI QR */
.qr-wrapper{
  position:relative;
}

.kta-chip{
  width:8mm;
  height:5mm;
  background:linear-gradient(135deg,#d4af37,#f6e27a,#c9a227);
  border-radius:2px;
  position:absolute;
  bottom:0;
  right:0;
  box-shadow:0 0 4px rgba(212,175,55,0.7);
  z-index:3;
}

/* GOLD LIMITED */
.gold{
  background:linear-gradient(135deg,#fff8dc,#f6e27a,#ffffff);
  border:1.5px solid #d4af37;
}

/* PRINT 8 PER A4 */
@media print{
  body{
    background:white;
  }

  #kta-container{
    display:grid;
    grid-template-columns: repeat(2, 86mm);
    grid-auto-rows:54mm;
    gap:6mm;
    justify-content:center;
  }

  .kta-card{
    box-shadow:none;
  }
}
</style>
</head>
<body>

<div id="login-form">
  <h2 style="text-align:center;">Login Cabang</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="login-error" class="hidden" style="color:red;text-align:center;">Login gagal</p>
</div>

<div id="kta-page" class="hidden">
  <div id="kta-container"></div>
</div>

<script>

const users = {
  "cabang mimika": { password: "cabang123" }
};

const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRkxnLr5GK_w_WRktgY-SZZ2pjBHlDVSphEYLLSBLntg0IyQB3Z5178wjaES8-yMQV7ZcMTGym-VoZA/pub?gid=0&single=true&output=csv";

const logo = "https://upload.wikimedia.org/wikipedia/commons/6/67/Lambang_HMI_%28Original%29.png";

let members = [];
let dataLoaded = false;

async function loadMembers(){
  const res = await fetch(csvUrl);
  const text = await res.text();
  const rows = text.split("\n").slice(1);

  members = rows.map(r=>{
    const c = r.split(",");
    return {
      id: c[0],
      nik: c[3],
      nama: c[4],
      status: c[10],
      pt: c[12],
      komisariat: c[13],
      jabatan: c[14] || "",
      posisi: c[15] || "",
      foto: c[16] || "https://via.placeholder.com/100x120",
      ttd: "https://raw.githubusercontent.com/prayogas221/KTAHMIMIMIKA/main/ttd.png"
    }
  });

  dataLoaded = true;
}

function login(){
  const u = document.getElementById("username").value.trim().toLowerCase();
  const p = document.getElementById("password").value.trim();
  const error = document.getElementById("login-error");

  if(!dataLoaded){
    alert("Data masih dimuat, tunggu sebentar...");
    return;
  }

  if(users[u] && users[u].password === p){
    document.getElementById("login-form").classList.add("hidden");
    document.getElementById("kta-page").classList.remove("hidden");
    error.classList.add("hidden");
    generateKTA();
  }else{
    error.classList.remove("hidden");
  }
}

async function generateQR(text){
  return await QRCode.toDataURL(text,{width:120});
}

async function generateKTA(){
  const container = document.getElementById("kta-container");
  container.innerHTML = "";

  for(const m of members){

    const verifyURL = window.location.origin + "/verifikasi.html?id=" + m.id;
    const qr = await generateQR(verifyURL);

    const isGold = m.jabatan.toLowerCase().includes("ketua") ||
                   m.jabatan.toLowerCase().includes("sekretaris") ||
                   m.jabatan.toLowerCase().includes("bendahara");

    const card = document.createElement("div");
    card.className = isGold ? "kta-card gold" : "kta-card";

    card.innerHTML = `
      <img src="${logo}" class="kta-watermark">
      <img src="${logo}" class="kta-logo">

      <div class="kta-header">
        <div class="kta-title">KARTU TANDA ANGGOTA</div>
        <div class="kta-subtitle">HMI CABANG PERSIAPAN MIMIKA</div>
        <div class="kta-divider"></div>
      </div>

      <div class="kta-content">
        <div class="kta-left">
          <img src="${m.foto}">
        </div>
        <div class="kta-right">
          <div class="kta-number">${m.id}</div>
          <h2>${m.nama}</h2>
          <p>NIK: ${m.nik}</p>
          <p>Status: ${m.status}</p>
          <p>PT: ${m.pt}</p>
          <p>Komisariat: ${m.komisariat}</p>
          <p>Jabatan: ${m.jabatan}</p>
          <p>Posisi: ${m.posisi}</p>

          <div class="kta-bottom">
            <img src="${m.ttd}">
            <div class="qr-wrapper">
              <div class="kta-chip"></div>
              <img src="${qr}">
            </div>
          </div>
        </div>
      </div>
    `;

    container.appendChild(card);
  }
}

loadMembers();

</script>

</body>
</html>
