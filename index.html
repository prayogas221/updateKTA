<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KTA HMI Mimika - Elite Stable</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f1f1f1;
  padding:1rem;
}

.hidden{display:none;}

#login-form{
  max-width:320px;
  margin:4rem auto;
  padding:2rem;
  background:white;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

#login-form input, select{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:8px;
}

#login-form button{
  width:100%;
  padding:10px;
  background:#2d5016;
  color:white;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

#kta-container{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
}

/* PVC SIZE */
.kta-card{
  width:86mm;
  height:54mm;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  background:white;
  box-shadow:0 12px 25px rgba(0,0,0,0.25);
}

/* GARIS BATAS ATAS BAWAH */
.kta-card::marker{}
.kta-top-line{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:3px;
  background:linear-gradient(90deg,#2d5016,#d4af37,#2d5016);
}
.kta-bottom-line{
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  height:3px;
  background:linear-gradient(90deg,#2d5016,#d4af37,#2d5016);
}

/* PANEL */
.kta-card::before{
  content:'';
  position:absolute;
  left:0;
  top:0;
  width:10mm;
  height:100%;
  background:linear-gradient(180deg,#0f3d1c,#2d5016,#000);
}
.kta-card::after{
  content:'';
  position:absolute;
  right:0;
  top:0;
  width:8mm;
  height:100%;
  background:linear-gradient(180deg,#000,#2d5016,#0f3d1c);
}

/* WATERMARK */
.kta-watermark{
  position:absolute;
  width:40mm;
  opacity:0.05;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* LOGO */
.kta-logo{
  position:absolute;
  top:6px;
  right:10mm;
  width:18px;
  z-index:3;
}

.kta-header{
  text-align:center;
  padding-top:6px;
  position:relative;
  z-index:2;
}

.kta-title{
  font-size:9px;
  font-weight:700;
}

.kta-subtitle{
  font-size:7px;
}

.kta-divider{
  height:1.5px;
  width:30mm;
  background:linear-gradient(90deg,#2d5016,#d4af37);
  margin:3px auto;
}

.kta-content{
  display:flex;
  gap:6px;
  padding:0 10mm 0 12mm;
  position:relative;
  z-index:2;
}

.kta-left img{
  width:20mm;
  height:25mm;
  object-fit:cover;
  border-radius:4px;
  border:1.5px solid #2d5016;
}

.kta-right{
  flex:1;
  font-size:6.5px;
}

.kta-right h2{
  font-size:8px;
  font-weight:700;
  margin:0;
}

.kta-bottom{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  margin-top:2px;
}

.qr-section{
  display:flex;
  align-items:center;
  gap:3px;
}

.qr-gold-line{
  width:3px;
  height:20px;
  background:linear-gradient(#d4af37,#f6e27a);
  border-radius:2px;
}

.print-date{
  position:absolute;
  bottom:6px;
  right:10mm;
  font-size:6px;
  text-align:right;
}

.gold{
  background:linear-gradient(135deg,#fff8dc,#f6e27a,#ffffff);
  border:1.5px solid #d4af37;
}

/* PRINT 8 PER A4 */
@media print{
  body{ background:white; }
  #kta-container{
    display:grid;
    grid-template-columns: repeat(2, 86mm);
    grid-auto-rows:54mm;
    gap:6mm;
    justify-content:center;
  }
  .kta-card{ box-shadow:none; }
}
</style>
</head>
<body>

<div id="login-form">
  <h2 style="text-align:center;">Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="login-error" class="hidden" style="color:red;text-align:center;">Login gagal</p>
</div>

<div id="kta-page" class="hidden">

  <select id="filterNama" onchange="renderFiltered()">
    <option value="all">Semua Anggota</option>
  </select>

  <button onclick="downloadPDF()" style="margin:10px 0;padding:8px 14px;background:#2d5016;color:white;border:none;border-radius:6px;">Download PDF</button>

  <div id="kta-container"></div>
</div>

<script>

const users = {
  "cabang mimika": { password:"cabang123", role:"all" },
  "komisariat ekonomi": { password:"ekonomi123", role:"Komisariat Ekonomi" },
  "komisariat insan cita": { password:"insan123", role:"Komisariat Insan Cita" },
  "komisariat lafran pane": { password:"lafran123", role:"Komisariat Lafran Pane" }
};

const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRkxnLr5GK_w_WRktgY-SZZ2pjBHlDVSphEYLLSBLntg0IyQB3Z5178wjaES8-yMQV7ZcMTGym-VoZA/pub?gid=0&single=true&output=csv";
const logo = "https://upload.wikimedia.org/wikipedia/commons/6/67/Lambang_HMI_%28Original%29.png";

let members = [];
let activeUser = null;

/* LOAD CSV */
async function loadMembers(){
  const res = await fetch(csvUrl);
  const text = await res.text();
  const rows = text.split("\n").slice(1);

  members = rows.map(r=>{
    const c = r.split(",");
    return {
      id: c[0],
      nik: c[3],
      nama: c[4],
      pt: c[12],
      komisariat: c[13],
      jabatan: c[14] || "",
      foto: c[16] || "https://via.placeholder.com/100x120",
      ttd: "https://raw.githubusercontent.com/prayogas221/KTAHMIMIMIKA/main/ttd.png"
    }
  });
}

function login(){
  const u = username.value.trim().toLowerCase();
  const p = password.value.trim();
  if(users[u] && users[u].password === p){
    activeUser = users[u];
    loginForm.classList.add("hidden");
    ktaPage.classList.remove("hidden");
    populateDropdown();
    renderFiltered();
  } else {
    loginError.classList.remove("hidden");
  }
}

function populateDropdown(){
  filterNama.innerHTML = `<option value="all">Semua Anggota</option>`;
  let filtered = getFilteredMembers();
  filtered.forEach(m=>{
    filterNama.innerHTML += `<option value="${m.id}">${m.nama}</option>`;
  });
}

function getFilteredMembers(){
  if(activeUser.role==="all") return members;
  return members.filter(m=>m.komisariat===activeUser.role);
}

async function renderFiltered(){
  const container = ktaContainer;
  container.innerHTML = "";
  let data = getFilteredMembers();
  if(filterNama.value!=="all"){
    data = data.filter(m=>m.id===filterNama.value);
  }

  for(const m of data){
    const qr = await QRCode.toDataURL(window.location.origin+"/verifikasi.html?id="+m.id,{width:120});
    const isGold = m.jabatan.toLowerCase().includes("ketua") ||
                   m.jabatan.toLowerCase().includes("sekretaris") ||
                   m.jabatan.toLowerCase().includes("bendahara");

    const card = document.createElement("div");
    card.className = isGold ? "kta-card gold":"kta-card";

    card.innerHTML = `
      <div class="kta-top-line"></div>
      <div class="kta-bottom-line"></div>
      <img src="${logo}" class="kta-watermark">
      <img src="${logo}" class="kta-logo">
      <div class="kta-header">
        <div class="kta-title">KARTU TANDA ANGGOTA</div>
        <div class="kta-subtitle">HMI CABANG PERSIAPAN MIMIKA</div>
        <div class="kta-divider"></div>
      </div>
      <div class="kta-content">
        <div class="kta-left">
          <img src="${m.foto}">
        </div>
        <div class="kta-right">
          <div>${m.id}</div>
          <h2>${m.nama}</h2>
          <p>NIK: ${m.nik}</p>
          <p>PT: ${m.pt}</p>
          <p>${m.komisariat}</p>
          <p>${m.jabatan}</p>
          <div class="kta-bottom">
            <img src="${m.ttd}" height="18">
            <div class="qr-section">
              <div class="qr-gold-line"></div>
              <img src="${qr}">
            </div>
          </div>
        </div>
      </div>
      <div class="print-date">${new Date().toLocaleDateString("id-ID")}</div>
    `;
    container.appendChild(card);
  }
}

async function downloadPDF(){
  await html2pdf().set({
    margin:5,
    filename:"KTA_HMI_MIMIKA.pdf",
    html2canvas:{scale:2,useCORS:true},
    jsPDF:{unit:'mm',format:'a4'}
  }).from(ktaContainer).save();
}

loadMembers();
</script>
</body>
</html>
