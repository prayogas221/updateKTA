<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KTA HMI Mimika - Elite Edition</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f1f1f1;
  padding:0.5rem;
}

/* ================= KTA CARD ================= */

.kta-card{
  width:100%;
  max-width:340px;
  height:5.4cm;
  border-radius:12px;
  position:relative;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  color:#111;
  background:white;
}

/* PANEL KIRI */
.kta-card::before{
  content:'';
  position:absolute;
  left:0;
  top:0;
  width:55px;
  height:100%;
  background:linear-gradient(180deg,#0f3d1c,#2d5016,#000000);
}

/* PANEL KANAN */
.kta-card::after{
  content:'';
  position:absolute;
  right:0;
  top:0;
  width:40px;
  height:100%;
  background:linear-gradient(180deg,#000000,#2d5016,#0f3d1c);
}

/* WATERMARK */
.kta-watermark{
  position:absolute;
  width:160px;
  opacity:0.05;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* CHIP */
.kta-chip{
  width:36px;
  height:24px;
  background:linear-gradient(135deg,#d4af37,#f6e27a,#c9a227);
  border-radius:4px;
  position:absolute;
  top:70px;
  left:70px;
  box-shadow:inset 0 0 4px rgba(0,0,0,0.4);
}

/* HEADER */
.kta-header{
  text-align:center;
  padding-top:8px;
  position:relative;
  z-index:2;
}

.kta-bismillah{
  font-size:10px;
  font-weight:600;
}

.kta-title{
  font-size:11px;
  font-weight:700;
  margin-top:2px;
}

.kta-subtitle{
  font-size:9px;
  margin-top:2px;
}

.kta-divider{
  height:2px;
  width:120px;
  background:#2d5016;
  margin:4px auto;
}

/* CONTENT */
.kta-content{
  display:flex;
  gap:6px;
  padding:0 12px;
  position:relative;
  z-index:2;
}

.kta-left img{
  width:55px;
  height:70px;
  object-fit:cover;
  border-radius:6px;
  border:2px solid #2d5016;
}

.kta-right{
  flex:1;
  font-size:8px;
}

.kta-number{
  letter-spacing:2px;
  font-size:9px;
  font-weight:600;
  margin-bottom:2px;
}

.kta-right h2{
  font-size:10px;
  font-weight:700;
  margin:0;
}

.kta-right p{
  margin:1px 0;
}

/* BOTTOM */
.kta-bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:4px;
}

.kta-bottom img{
  height:18px;
}

.kta-valid{
  font-size:7px;
  font-weight:600;
  color:#2d5016;
}

/* EXECUTIVE MODE */
.executive{
  border:2px solid gold;
}

.executive .kta-card::before,
.executive .kta-card::after{
  background:linear-gradient(180deg,#000,#333,gold);
}

/* ================= LOGIN ================= */

.hidden{display:none;}

#login-form{
  max-width:320px;
  margin:3rem auto;
  background:white;
  padding:1.5rem;
  border-radius:8px;
  box-shadow:0 4px 15px rgba(0,0,0,0.2);
}

#login-form input{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border:1px solid #ccc;
  border-radius:6px;
}

#login-form button{
  width:100%;
  padding:8px;
  background:#2d5016;
  color:white;
  border:none;
  border-radius:6px;
  font-weight:600;
}

#kta-container{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
}

</style>
</head>
<body>

<div id="login-form">
<h2>Login</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="login-error" class="hidden" style="color:red;">Login gagal</p>
</div>

<div id="kta-page" class="hidden">
<div id="kta-container"></div>
</div>

<script>

const users={
  "Cabang Mimika":{password:"cabang123"}
};

const csvUrl='https://docs.google.com/spreadsheets/d/e/2PACX-1vRkxnLr5GK_w_WRktgY-SZZ2pjBHlDVSphEYLLSBLntg0IyQB3Z5178wjaES8-yMQV7ZcMTGym-VoZA/pub?gid=0&single=true&output=csv';
const logo='https://upload.wikimedia.org/wikipedia/commons/6/67/Lambang_HMI_%28Original%29.png';

let members=[];

async function loadMembers(){
  const res=await fetch(csvUrl);
  const text=await res.text();
  const rows=text.split('\n').slice(1);

  members=rows.map(r=>{
    const c=r.split(',');
    return{
      id:c[0],
      nik:c[3],
      nama:c[4],
      status:c[10],
      pt:c[12],
      komisariat:c[13],
      jabatan:c[14],
      posisi:c[15],
      foto:c[16]||'https://via.placeholder.com/80x100',
      ttd:'https://raw.githubusercontent.com/prayogas221/KTAHMIMIMIKA/532122c56719c026efcea792e03b13f7ddc44127/ttd.png'
    }
  })
}

function login(){
  const u=username.value;
  const p=password.value;

  if(users[u] && users[u].password===p){
    login-form.classList.add('hidden');
    kta-page.classList.remove('hidden');
    generateKTA();
  }else{
    login-error.classList.remove('hidden');
  }
}

async function generateQR(text){
  return await QRCode.toDataURL(text,{width:80});
}

async function generateKTA(){
  const container=document.getElementById('kta-container');
  container.innerHTML='';

  for(const m of members){

    const qr=await generateQR(m.id);

    const isExecutive = m.jabatan && m.jabatan.toLowerCase().includes("ketua");

    const card=document.createElement('div');
    card.className=isExecutive?'kta-card executive':'kta-card';

    card.innerHTML=`
      <img src="${logo}" class="kta-watermark">
      <div class="kta-chip"></div>

      <div class="kta-header">
        <div class="kta-bismillah">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>
        <div class="kta-title">KARTU TANDA ANGGOTA</div>
        <div class="kta-subtitle">HMI CABANG PERSIAPAN MIMIKA</div>
        <div class="kta-divider"></div>
      </div>

      <div class="kta-content">
        <div class="kta-left">
          <img src="${m.foto}">
        </div>

        <div class="kta-right">
          <div class="kta-number">${m.id}</div>
          <h2>${m.nama}</h2>
          <p>NIK: ${m.nik}</p>
          <p>Status: ${m.status}</p>
          <p>PT: ${m.pt}</p>
          <p>Komisariat: ${m.komisariat}</p>
          <p>Jabatan: ${m.jabatan}</p>
          <p>Posisi: ${m.posisi}</p>

          <div class="kta-bottom">
            <img src="${m.ttd}">
            <img src="${qr}">
          </div>

          <div class="kta-valid">VALID SEUMUR HIDUP</div>
        </div>
      </div>
    `;

    container.appendChild(card);
  }
}

(async()=>{await loadMembers();})();

</script>

</body>
</html>
