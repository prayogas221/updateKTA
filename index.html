<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verifikasi KTA HMI Mimika</title>
<style>
body{
    font-family:Arial;
    text-align:center;
    background:#f4f4f4;
    padding:50px;
}
.box{
    background:white;
    padding:20px;
    border-radius:10px;
    display:inline-block;
}
.valid{
    color:green;
    font-weight:bold;
}
.invalid{
    color:red;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="box">
<h2>Verifikasi KTA</h2>
<div id="result"></div>
</div>

<script>
function decrypt(text){
    return atob(text);
}

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if(id){
    const serial = decrypt(id);

    /* Nanti bisa disambungkan ke spreadsheet */
    if(serial.includes("HMI-MIMIKA")){
        document.getElementById("result").innerHTML=
        "<div class='valid'>✔ Anggota Terdaftar</div><br>"+serial;
    }else{
        document.getElementById("result").innerHTML=
        "<div class='invalid'>✘ Tidak Terdaftar</div>";
    }
}else{
    document.getElementById("result").innerHTML="Data tidak ditemukan";
}
</script>

</body>
</html>
