<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KTA HMI Mimika - Final</title>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f1f1f1;
  padding:1rem;
}

.hidden{display:none;}

#login-form{
  max-width:320px;
  margin:4rem auto;
  padding:2rem;
  background:white;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

#login-form input, #login-form select{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:8px;
}

#login-form button{
  width:100%;
  padding:10px;
  background:#2d5016;
  color:white;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

#kta-container{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
  justify-content:center;
}

/* PVC SIZE */
.kta-card{
  width:86mm;
  height:54mm;
  border-radius:14px;
  position:relative;
  overflow:hidden;
  background:white;
  box-shadow:0 12px 25px rgba(0,0,0,0.25);
  border-top:3px solid #2d5016;
  border-bottom:3px solid #d4af37;
}

/* PANEL */
.kta-card::before{
  content:'';
  position:absolute;
  left:0;
  top:0;
  width:10mm;
  height:100%;
  background:linear-gradient(180deg,#0f3d1c,#2d5016,#000);
}

.kta-card::after{
  content:'';
  position:absolute;
  right:0;
  top:0;
  width:8mm;
  height:100%;
  background:linear-gradient(180deg,#000,#2d5016,#0f3d1c);
}

/* WATERMARK */
.kta-watermark{
  position:absolute;
  width:40mm;
  opacity:0.05;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}

/* LOGO */
.kta-logo{
  position:absolute;
  top:6px;
  right:10mm;
  width:18px;
  z-index:3;
}

/* HEADER */
.kta-header{
  text-align:center;
  padding-top:4px;
  position:relative;
  z-index:2;
}

.bismillah{
  font-size:9px;
  font-weight:600;
}

.kta-title{
  font-size:9px;
  font-weight:700;
}

.kta-subtitle{
  font-size:7px;
}

.kta-divider{
  height:1.5px;
  width:30mm;
  background:linear-gradient(90deg,#2d5016,#d4af37);
  margin:3px auto;
}

/* CONTENT */
.kta-content{
  display:flex;
  gap:6px;
  padding:0 10mm 0 12mm;
  position:relative;
  z-index:2;
}

.kta-left{
  display:flex;
  flex-direction:column;
  align-items:center;
}

.kta-left img{
  width:20mm;
  height:25mm;
  object-fit:cover;
  border-radius:4px;
  border:1.5px solid #2d5016;
}

.ttd-img{
  width:14mm;
  margin-top:2px;
  object-fit:contain;
}

/* RIGHT SIDE */
.kta-right{
  flex:1;
  font-size:6.5px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.kta-right h2{
  font-size:8px;
  font-weight:700;
  margin:0;
}

.kta-right p{
  margin:1px 0;
}

.kta-number{
  font-size:7px;
  font-weight:600;
}

/* QR + Kalender */
.kta-bottom{
  display:flex;
  justify-content:flex-end;
  align-items:flex-end;
  margin-top:2px;
  gap:2px;
}

.qr-section{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  gap:2px;
}

.qr-section img{
  width:16px;
  height:16px;
}

.qr-gold-line{
  width:3px;
  height:16px;
  background:linear-gradient(#d4af37,#f6e27a);
  border-radius:2px;
}

/* Dual Calendar */
.dual-calendar{
  text-align:right;
  font-size:5.5px;
  margin-top:2px;
}

.dual-calendar hr{
  border:1px solid #2d5016;
  margin:1px 0;
}

/* GOLD */
.gold{
  background:linear-gradient(135deg,#fff8dc,#f6e27a,#ffffff);
  border:1.5px solid #d4af37;
}

/* PRINT 8 PER A4 */
@media print{
  body{ background:white; }
  #kta-container{
    display:grid;
    grid-template-columns: repeat(2, 86mm);
    grid-auto-rows:54mm;
    gap:6mm;
    justify-content:center;
  }
  .kta-card{ box-shadow:none; }
}
</style>
</head>
<body>

<div id="login-form">
  <h2 style="text-align:center;">Login Sistem KTA</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="btnLogin">Login</button>
  <p id="login-error" class="hidden" style="color:red;text-align:center;">Login gagal</p>
</div>

<div id="kta-page" class="hidden">
  <select id="namaFilter"></select>
  <button onclick="generateKTA()">Generate</button>
  <button onclick="downloadPDF()">Download PDF</button>
  <div id="kta-container"></div>
</div>

<script>
const users = {
  "cabang mimika": { password: "cabang123", role:"all" },
  "komisariat ekonomi": { password: "eko123", role:"Komisariat Ekonomi" },
  "komisariat insan cita": { password: "insan123", role:"Komisariat Insan Cita" },
  "komisariat lafran pane": { password: "lafran123", role:"Komisariat Lafran Pane" }
};

const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRkxnLr5GK_w_WRktgY-SZZ2pjBHlDVSphEYLLSBLntg0IyQB3Z5178wjaES8-yMQV7ZcMTGym-VoZA/pub?gid=0&single=true&output=csv";
const logo = "https://upload.wikimedia.org/wikipedia/commons/6/67/Lambang_HMI_%28Original%29.png";

let members = [];
let currentRole = "all";

async function loadMembers(){
  const res = await fetch(csvUrl);
  const text = await res.text();
  const rows = text.split("\n").slice(1);

  members = rows.map(r=>{
    const c = r.split(",");
    return {
      id: c[0],
      nik: c[3],
      nama: c[4],
      status: (c[5]||"Aktif").trim(), // pastikan ambil status dari CSV
      pt: c[12],
      komisariat: c[13],
      jabatan: c[14]||"",
      posisi: c[15]||"",
      foto: c[16]||"https://via.placeholder.com/100x120",
      ttd: "https://raw.githubusercontent.com/prayogas221/KTAHMIMIMIKA/main/ttd.png"
    }
  });
}

function populateDropdown(){
  const select = document.getElementById("namaFilter");
  select.innerHTML = "<option value='all'>Semua Anggota</option>";
  const filtered = currentRole === "all" ? members : members.filter(m=>m.komisariat === currentRole);
  filtered.forEach(m=>{
    select.innerHTML += `<option value="${m.id}">${m.nama}</option>`;
  });
}

document.getElementById("btnLogin").addEventListener("click", function(){
  const u = document.getElementById("username").value.trim().toLowerCase();
  const p = document.getElementById("password").value.trim();

  if(users[u] && users[u].password === p){
    currentRole = users[u].role;
    document.getElementById("login-form").classList.add("hidden");
    document.getElementById("kta-page").classList.remove("hidden");
    populateDropdown();
  }else{
    document.getElementById("login-error").classList.remove("hidden");
  }
});

async function toBase64(url){
  const response = await fetch(url);
  const blob = await response.blob();
  return new Promise(resolve=>{
    const reader = new FileReader();
    reader.onloadend = ()=> resolve(reader.result);
    reader.readAsDataURL(blob);
  });
}

async function generateQR(text){
  return await QRCode.toDataURL(text,{width:40,height:40});
}

function toHijri(date){
  const day = date.getDate();
  const month = date.getMonth()+1;
  const year = date.getFullYear();
  const hijriYear = year - 622 + Math.floor((month-3)/12);
  const hijriMonth = ((month + 9)%12)||12;
  return `${day} ${hijriMonth} ${hijriYear} H`;
}

async function generateKTA(){
  const container = document.getElementById("kta-container");
  container.innerHTML = "";

  const selectedId = document.getElementById("namaFilter").value;
  const filtered = selectedId === "all"
    ? (currentRole === "all" ? members : members.filter(m=>m.komisariat===currentRole))
    : members.filter(m=>m.id===selectedId);

  for(const m of filtered){
    let foto64 = await toBase64(m.foto);
    let ttd64 = await toBase64(m.ttd);
    const qr = await generateQR(m.id);

    const isGold = m.jabatan.toLowerCase().includes("ketua") ||
                   m.jabatan.toLowerCase().includes("sekretaris") ||
                   m.jabatan.toLowerCase().includes("bendahara");

    const card = document.createElement("div");
    card.className = isGold ? "kta-card gold" : "kta-card";

    const now = new Date();
    const masehi = now.toLocaleDateString('id-ID',{day:'2-digit',month:'long',year:'numeric'}) + " M";
    const hijri = toHijri(now);

    card.innerHTML = `
      <img src="${logo}" class="kta-watermark">
      <img src="${logo}" class="kta-logo">

      <div class="kta-header">
        <div class="bismillah">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>
        <div class="kta-title">KARTU TANDA ANGGOTA</div>
        <div class="kta-subtitle">HMI CABANG PERSIAPAN MIMIKA</div>
        <div class="kta-divider"></div>
      </div>

      <div class="kta-content">
        <div class="kta-left">
          <img src="${foto64}">
          <img src="${ttd64}" class="ttd-img">
        </div>

        <div class="kta-right">
          <div>
            <div class="kta-number">ID: ${m.id}</div>
            <h2>${m.nama}</h2>
            <p>NIK: ${m.nik}</p>
            <p>Status: ${m.status}</p>
            <p>Perguruan Tinggi: ${m.pt}</p>
            <p>Komisariat: ${m.komisariat}</p>
            <p>Jabatan: ${m.jabatan}</p>
            <p>Posisi: ${m.posisi}</p>
          </div>

          <div class="kta-bottom">
            <div class="qr-section">
              <div class="qr-gold-line"></div>
              <img src="${qr}">
              <div class="dual-calendar">
                ${masehi}<hr>${hijri}
              </div>
            </div>
          </div>
        </div>
      </div>
    `;
    container.appendChild(card);
  }
}

async function downloadPDF(){
  const element = document.getElementById("kta-container");
  await Promise.all(
    Array.from(element.querySelectorAll("img")).map(img=>{
      if(img.complete) return Promise.resolve();
      return new Promise(res=>img.onload=res);
    })
  );

  html2pdf().set({
    margin:5,
    filename:"KTA_HMI_MIMIKA.pdf",
    html2canvas:{scale:2,useCORS:true,allowTaint:true},
    jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
  }).from(element).save();
}

loadMembers();
</script>

</body>
</html>
